<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Bienvenue sur votre pokédex favoris</h1>
        <h2>Découvrez l'ensemble des créatures composant l'univers Pokémon.</h2>
        <input id="searchBar" type="text" placeholder="Rechercher un Pokémon">
    </header>
    <main>
        <div id="pokemonList">
            <div class="pokemonRow">
                <div class="id">N°</div>
                <div class="image">Img. <!--donner variables pour creer dynamiquement des elements js -->
                </div>
                <div class="name">Pokémon</div>
                <div class="description">Type</div>
            </div>
        </div>
        <div>
            <button id="favorite">Mes Favoris</button>
        </div>
        <button class="prevNext">Précédent</button>
        <button class="prevNext">Suivant</button>
        <div id="pokemonResult">
        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
